<div class="canvas-wrapper"  #drawForm="ngForm">
    <canvas (click)='newLine($event)' #canvasEl class="canvas" width="500" height="500"></canvas>
    <div class="btn-wrapper">
        <div class="input-field">
            <input 
            [(ngModel)]="draw.title"
            ngControlName="title" 
            #title="ngForm" 
            required
            type="text"
            name="title" 
            id="text"
            >
            <label for="title">Title*</label>
        </div>
        <btn-component *ngIf="title.valid" (click)="onSave" [value]="save"></btn-component>
    </div>
</div>
